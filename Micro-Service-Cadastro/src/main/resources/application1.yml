#Servidor Web
server:
  port: 8090
#server.servlet.context-path=/cadastro

#jwt
jwt:
  secret: usersecret

#Eurika server
#spring.application.name=cadastro
#eureka.instance.hostname=localhost

#Endereï¿½o do service registry
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#JDBC
spring:
  datasource:
    password: 123456
    url: jdbc:mysql://localhost:3306/cadastro?useSSL=false
    username: root

#JPA
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

# logging
logging:
  level:
    org:
      hibernate:
        SQL: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'
#TODO VERIFICAR PROBLEMA GERADO AO USAR O YML COM ESSE CAMINHO A CIMA

#Rabbit MQ
  rabbitmq:
    host: localhost
    password: admin
    port: 5672
    username: admin

cadastro:
  rabbitmq:
    exchange: cadastro.exchange
  client:
    rabbitmq:
      routingkey: cadastro.client.routingkey
  menu:
    rabbitmq:
      routingkey: cadastro.menu.routingkey
